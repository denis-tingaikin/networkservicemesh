---
executions:
  - name: "Interdomain tests packet-aws"
    env:
      - STORE_POD_LOGS_IN_FILES=true
      - USE_JAEGER_SERVICE=true
    source:
      tags:
        - interdomain
    root: ./test/integration
    timeout: 600
    cluster-count: 2
    cluster-selector:
      - packet
      - aws
    cluster-env:
      - KUBECONFIG_CLUSTER_1
      - KUBECONFIG_CLUSTER_2
    on-fail: |
      make k8s-delete-nsm-namespaces

