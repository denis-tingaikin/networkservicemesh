---
executions:
  - name: "Benchmark tests"
    env:
      - ARTIFACTS_SAVE_FILES=true
      - ARTIFACTS_ARCHIVE=true
    source:
      tags:
        - bench
    root: ./test/integration
    timeout: 600
    cluster-count: 1
    cluster-selector:
      - packet
    cluster-env:
      - KUBECONFIG
    on-fail: |
      make k8s-delete-nsm-namespaces
