---
executions:
  - name: "Example-helm-vpn"
    kind: shell
    timeout: 300
    env:
      - NSM_NAMESPACE=nsm-system
      - CLUSTER_RULES_PREFIX=null
      - STORE_POD_LOGS_IN_FILES=true
      - SPIRE_ENABLED=false  # because spire is already installed
    cluster-env:
      - KUBECONFIG
    run: |
      test/shell/vpn_test.sh
    on-fail: |
      test/shell/on_fail.sh
