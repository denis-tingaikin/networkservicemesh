---
executions:
  - name: "SRv6 AWS tests"
    env:
      - STORE_POD_LOGS_IN_FILES=true
    source:
      tags:
        - srv6
    root: ./test/integration
    timeout: 300
    cluster-count: 1
    cluster-selector:
      - aws
    cluster-env:
      - KUBECONFIG
    on-fail: |
      make k8s-delete-nsm-namespaces
