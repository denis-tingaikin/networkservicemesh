---
executions:
  - name: "Single cluster tests"
    env:
      - ARTIFACTS_SAVE_FILES=true
      - ARTIFACTS_ARCHIVE=true
    source:
      tags:
        - basic
        - recover
        - usecase
    root: ./test/integration
    timeout: 300
    cluster-count: 1
    cluster-env:
      - KUBECONFIG
    on-fail: |
      make k8s-delete-nsm-namespaces
